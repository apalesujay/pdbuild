
<div id="toolbar" class="primary-color z-depth-1">
    <div class="open-left" ng-click="returnLink()">
      <i class="ion-arrow-left-c"></i>
    </div>
    <h1 class="title">NewDish</h1>
    
    <div class="open-right"  style="visibility:hidden" >
      <i class="ion-android-person"></i>
    </div>
   
  </div>
 


  
  

    <div class="news" style="position:relative">
            <div ng-repeat="DishDetail in bestDishDetails">
        <div class="media-top-object animated fadeinright z-depth-1 delay-2" style="padding:2px 2px;position: relative;" ng-click="restaurantDetails(DishDetail.EateryId)">
          <div ng-if="DishDetail.imgMain == null" style="float:left"><img style="width:150px;height:100px" ng-src="../../../img/custom/placeholder-image.jpg" alt=""></div>
          <div ng-if="DishDetail.imgMain != null" style="float:left"><img style="width:150px;height:100px" ng-src="{{StorageUrl}}/eatery-s/{{DishDetail.imgMain}}" alt=""></div>
          <div style="padding:5px 15px;">
            <h4 class="news-title">
              <div>{{DishDetail._eateryD.name}}</div>
            </h4>
            <p class="small" style="margin-bottom:0rem">{{DishDetail._eateryD.city+","+ DishDetail._eateryD.locality}}</p>
            <p class="small" style="color:#f39c12;margin-bottom:0rem" >{{DishDetail.name}}</p>
            <ul id="bestdishlist" style="margin:0">
            <li><p class="small" style="margin-bottom:0rem;"><span class="deals">&#8377;{{DishDetail.price}}</span></p></li>
            <li ng-show="DishDetail.label=='v'"><i style="font-size:11px;color:#4caf50" class="ion-record"></i></li>
            <li ng-show="DishDetail.label=='n'"><i style="font-size:11px;color:#e73d1f" class="ion-record"></i></li>
            <li ng-show="DishDetail.label=='e'"><i style="font-size:11px;color:#f1c40f" class="ion-record"></i></li>
          </ul>
          </div>
          <div class="" style ="position: absolute;right:5px;bottom:5px;" ng-click="openMaps(DishDetail._eateryD.latitude,DishDetail._eateryD.longitude);$event.stopPropagation();">
            <!-- <i style="font-size:3rem;" class="ion-location"></i> -->
            <img style="width:24px;height:24px;" src="../../../img/custom/Location.png">
          </div>
        </div>  
        </div>
    </div>

    <!-- display:inline;position:absolute;right:0;top:0;padding:25px 20px;color:#de5757" -->
