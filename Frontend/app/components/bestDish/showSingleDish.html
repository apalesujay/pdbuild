<!-- Toolbar -->
<div id="toolbar" class="primary-color z-depth-1">
        <div class="open-left" ng-click="returnLink()" >
          <i class="ion-arrow-left-c"></i>
        </div>
        <h1 class="title">NewDish</h1>
        
        <div class="open-right"  style="visibility:hidden" >
          <i class="ion-android-person"></i>
        </div>
      </div>
      <!-- End of Toolbar -->


<div>


        <!-- Project Image -->
        <div class="z-depth-1 animated fadein">
                <img ng-src="{{showSingleDish.DishImgUrl}}" alt="">
        </div>

        <!-- Project Author -->
        <div class="p-20 animated fadeinup delay-1">
                <div class="card-feedback">
                        <div class="card-share">
                                <h2>{{showSingleDish.Name}}</h2>
                                <!--create name field-->

                        </div>
                        <div class="card-share">
                                <h3 style="border:1px solid #e74c3c;border-radius:8px;padding:5px 15px;color:white;background-color:#e74c3c" ng-click="redirectToRes()">Try</h3>

                        </div>
                </div>

                <div class="card-feedback">
                        <div class="card-share">
                                <span>{{showSingleDish.Price}}</span>
                                <!--create name field-->

                        </div>
                        <div class="card-share">
                                <i class="ion-knife" style="color:#2ecc71"></i>
                                <span>veg</span>

                        </div>
                </div>
                <div style="padding:20px">
                        <h5>Description</h5>
                        <!--create name field-->
                        <p>Evaporating dish. ... Evaporating dishes are used to evaporate excess solvents - most commonly water
                                - to produce a concentrated solution or a solid precipitate of the dissolved substance.</p>
                </div>

                

                <div ng-hide="IsReviewed">
                        <button class="waves-effect waves-light btn red " ng-click="openRatingBar()">Rate it</button>
               </div>


        </div>
</div>
