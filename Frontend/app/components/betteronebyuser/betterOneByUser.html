<div id="toolbar" class="primary-color z-depth-1">
    <div class="open-left" ng-click="returnLink()" >
      <i class="ion-arrow-left-c"></i>
    </div>
    <h1 class="title">NewDish</h1>
    
    <div class="open-right"  style="visibility:hidden" >
      <i class="ion-android-person"></i>
    </div>
  </div>
  <!-- End of Toolbar -->
 
 <!-- Page Contents -->
 <div class="page fullscreen grey lighten-4">
    

    <div  class="login-form z-depth-1">

        <h4 style="color:#51436d;margin-bottom:30px;">Do you know any better dish which is not there in NewDish? Please tell us!</h1>
      <div class="input-field">
        <input  id="DishName" type="text" ng-model="DishName" name="DishName"> 
        <label for="DishName">DishName</label>
      </div>

      <div class="input-field">
            <input  id="RestaurantName" type="text" ng-model="RestaurantName" name="RestaurantName"> 
            <label for="RestaurantName">RestaurantName</label>
     </div>

      <div class="input-field">
        <input id="Address" type="text" ng-model="Address" name="Address"> 
        <label for="Address">Where is it?</label>
      </div>

      <div class="input-field">
        <input id="Info" type="text" ng-model="Info" name="Info" required> 
        <label for="Info">What's unique in the dish?</label>
      </div>

     
      
      <div class="waves-effect waves-light btn-large accent-color block m-b-20 animated bouncein delay-2"  ng-click="runSubmit()">Submit</div> 
     

    </div>

    <div class="messagescreen white fadein" ng-hide="hideSuccess">
      <div class="successdiv"><img src="../../../img/custom/successImgtwice.gif"></img></div>
    </div>

</div>
