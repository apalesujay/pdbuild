
    <!-- Toolbar -->
    <div id="toolbar" class="primary-color z-depth-1">
      <div ng-click="runsidebar()" class="open-left" id="open-left" data-activates="slide-out-left">
        <i class="ion-android-menu"></i>
      </div>
      <h1 class="title">NewDish</h1>
      
      <div ng-click="runright()" class="open-right" id="open-right"  data-activates="slide-out">
        <i class="ion-pricetags"></i>
      </div>
    </div>
    <!-- End of Toolbar -->

     <!--Search Tool-->
     <div style="position:fixed;width:100%;z-index: 3">
      <nav>
        <div class="nav-wrapper">
         
            <div class="input-field">
              <input id="simple" type="search" placeholder="Search..." required="" style="margin:0px;font-size:1.8rem">
              <label for="simple" class="active"><i style="padding-left:0.4em" class="ion-android-search black-text text-lighten-3"></i></label>
              <!-- <i class="ion-android-close"></i> -->
            </div>
          
        </div>
      </nav>
    </div>

    
    <div class="news" style="padding-top:60px">
            <div ng-repeat="rest in restaurants">
        <div class="media-top-object animated fadeinright z-depth-1 delay-2" style="padding:5px 5px;" ng-click="showRestaurant(rest)">
          <div  class="media-left" style="width:auto;"><img style="width:150px;height:100px;" ng-src="{{StorageUrl}}/eatery-s/{{rest.imgMaster[0]}}" alt=""></div>
          <div class="media-body" style="padding-bottom: 8px;padding-top: 8px;">
            <h4 class="news-title" style="margin:0px">
              <div>{{rest.name}}</div>
            </h4>
            <p class="small" >{{rest.locality +"  "+rest.city}}</p>
            <p class="small" style="color:#f39c12">{{rest.cuisine}}</p>
            <p class="small" ng-hide="rest.dealAmount==null"><span class="deals">{{rest.dealAmount}}% discount</span></p>
            
          </div>
        </div>  
        </div>
    </div>
