<!-- Toolbar -->
<div id="toolbar" class="primary-color z-depth-1" style="z-index:100">
  <div class="open-left" style="visibility:hidden">
    <i class="ion-arrow-left-c"></i>
  </div>
  <h1 class="title">NewDish</h1>

  <div class="open-right" style="visibility:hidden">
    <i class="ion-android-person"></i>
  </div>
</div>
<!-- End of Toolbar -->

<!-- Page Contents -->
<div class="page fullscreen grey lighten-4">



  <div id="MobScreen" ng-show="showMobScreen">
    <div class="login-form z-depth-1">

      <h1>Enter Mobile</h1>
      <div class="input-field" ng-form name="myForm">
        <i class="ion-iphone prefix"></i>
        
        <input id="login-mob" type="number" ng-model="Mob" name="mobilenum" ng-keypress="getKeyPress($event,Mob)" ng-pattern="/^[789]{1}[0-9]{9}$/" required>
      
        <label for="login-mob">Mobile</label>
      </div>
      <input type="submit" ng-disabled="myForm.mobilenum.$error.pattern || myForm.mobilenum.$error.required" ng-class="{'accent-color' : !(myForm.mobilenum.$error.pattern || myForm.mobilenum.$error.required)}" class="waves-effect waves-light btn-large bg-invalid block m-b-20 animated bouncein delay-2" style="width:100%" ng-click="runCheckUserExists()"/>
    </div>
  </div>








  <div id="details" ng-show="showDetails">

    <div class="login-form z-depth-1">

      <h1 style="color:#ff4343">Sign Up</h1>

      <div class="input-field">
          <i class="ion-iphone prefix"></i>
          <input disabled id="login-mob" type="text" ng-model="Mob" name="Mob" maxlength="10" required>
          <label class="active" for="login-mob">Mobile</label>
        </div>



      <div class="input-field">
        <i class="ion-android-contact prefix"></i>
        <input id="login" type="text" ng-model="Name" name="Name" required>
        <label for="login">Username</label>
      </div>

      

      <div class="input-field">
        <i class="ion-android-lock prefix"></i>
        <input id="login-psw" type="password" ng-model="Password" name="Password" required>
        <label for="login-psw">Password</label>
      </div>



      <div class="waves-effect waves-light btn-large accent-color block m-b-20 animated bouncein delay-2" ng-click="runRegister()">Signup</div>
      

    </div>

  </div>




  <div id="otp_section" ng-show="showOtp">
    <div class="login-form z-depth-1">
      <h1>Enter OTP</h1>
      <div class="input-field">
        <i class="ion-android-lock prefix"></i>
        <input id="otp" type="text" ng-model="Otp">
        <label for="otp">Enter Otp</label>
      </div>

      <div class="waves-effect waves-light btn-large accent-color block m-b-20 animated bouncein delay-2" ng-click="runOtpAuth()">Validate</div>

    </div>

  </div>

  <div id="LoginScreen" ng-show="showLogin">
    <div class="login-form z-depth-1">

      <h1>LogIn</h1>
      <div class="input-field">
        <i class="ion-iphone prefix"></i>
        <input disabled id="login-mob" type="number" ng-model="Mob">
        <label class="active" for="login-mob">Mobile</label>
      </div>

      <div class="input-field">
        <i class="ion-android-lock prefix"></i>
        <input id="login-psw-pass" type="password" ng-model="loginPassword">
        <label for="login-psw-pass">Password</label>
      </div>



      <div class="waves-effect waves-light btn-large accent-color block m-b-20 animated bouncein delay-2" ng-click="runLogin()">Login</div>
      <span>Login with ..
        <div class="primary-text" ng-disabled="otpprogress" ng-click="runLoginOTP();$event.stopPropagation();">OTP</div>
      </span>

    </div>

  </div>



</div>
<!-- End of Page Contents -->
